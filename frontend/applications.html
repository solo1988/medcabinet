<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Управление применениями</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="/static/index.css" rel="stylesheet"/>
</head>
<body class="bg-light p-3">
<div class="container mb-5">
    <h1>Управление применениями</h1>
    <button id="btnAddApplication" class="btn btn-primary mb-3">Добавить применение</button>
    <table class="table table-bordered" id="applicationsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="btn btn-secondary mb-5" onclick="window.location.href='/'">Назад</button>
</div>

<!-- Нижнее меню с кнопками -->
<nav id="bottomMenu" class="d-flex border-top mt-5">
    <button id="btnHome" type="button" class="btn btn-link" title="Главная" aria-label="Главная">
        <i class="bi bi-house"></i>
    </button>
    <button id="btnManageApplications" type="button" class="btn btn-link" title="Управление применениями" aria-label="Управление применениями">
        <i class="bi bi-list-check"></i>
    </button>
    <button id="btnScan" type="button" class="btn btn-link" title="Сканировать QR-код" aria-label="Сканировать QR-код">
        <i class="bi bi-camera"></i>
    </button>
</nav>

<!-- Модалка добавления/редактирования -->
<div class="modal fade" id="applicationModal" tabindex="-1" aria-labelledby="applicationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="applicationForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="applicationModalLabel">Добавить применение</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="applicationId"/>
                <div class="mb-3">
                    <label for="applicationName" class="form-label">Название</label>
                    <input type="text" id="applicationName" class="form-control" required/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
<script src="/static/applications.js"></script>
</body>
</html>
